spring.datasource.url=jdbc:h2:file:./data/diagramdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuration de l'application
app.name=Éditeur de Diagrammes de Classe
app.version=1.0.0
app.diagram.storage.path=./diagrams
app.recent.projects.max=10
app.auto.save.enabled=true
app.auto.save.interval=300000
app.default.theme=light

# Journalisation
logging.level.root=INFO
logging.level.com.diagramme=DEBUG
logging.file.name=./logs/class-diagram-editor.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

